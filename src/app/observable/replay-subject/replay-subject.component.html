<div class="my-3 container">
  <h2>Replay Subject</h2>
  <br />
  <div class="row">
    <div class="col">
      <h3>{{ methodInterval ? "Interval started" : "Add video" }}</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning" (click)="toggleMethod()">
        Toggle Method
      </button>
    </div>
  </div>
  <hr />

  <div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-md-4">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onVideoAdd(video.value)">
        Add video
      </button>
    </div>
  </div>

  <hr *ngIf="!methodInterval" />

  <div class="row">
    <div class="col-md-4">
      <strong>User -01</strong>
      <hr />
      <ul class="video-list" *ngFor="let item of user1List">
        <li><strong>Video :</strong>{{ item }}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>User -02</strong>
      <hr />
      <ul class="video-list" *ngFor="let item of user2List">
        <li><strong>Video :</strong>{{ item }}</li>
      </ul>
      <button
        class="btn"
        [ngClass]="subscribeMode2 ? 'btn-danger' : 'btn-success'"
        (click)="user2Subscribe()"
      >
        {{ subscribeMode2 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>

    <div class="col-md-4">
      <strong>User -03</strong>
      <hr />
      <ul class="video-list" *ngFor="let item of user3List">
        <li><strong>Video :</strong>{{ item }}</li>
      </ul>
      <button
        class="btn"
        [ngClass]="subscribeMode3 ? 'btn-danger' : 'btn-success'"
        (click)="user3Subscribe()"
      >
        {{ subscribeMode3 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
  </div>
</div>
