<div class="my-3 container">
  <h2>Replay Subject</h2>
  <br />

  <hr />

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onVideoAdd(video.value)">
        Add video
      </button>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-4">
      <strong>User -01</strong>
      <hr />
      <ul class="video-list">
        <li><strong>Video :</strong>{{ asyncVideoEmit }}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>Click to Complete</strong>
      <hr />
      <button class="btn btn bg-success" (click)="onComplete()">
        Complete Subsription
      </button>
    </div>
  </div>
</div>
