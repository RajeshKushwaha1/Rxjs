<div class="row container my-3">
  <h2>CombineLatest & withLatestFrom</h2>
  <br />
  <div class="row">
    <div class="col-md-3 pr-4">
      <strong>Names</strong>
      <hr />
      <select class="form-control" #name>
        <option *ngFor="let item of nameSource" value="{{ item }}">
          {{ item }}
        </option>
      </select>

      <strong>Colors</strong>
      <hr />
      <select class="form-control" #color>
        <option *ngFor="let item of colorSource" value="{{ item }}">
          {{ item }}
        </option>
      </select>

      <br />
      <br />
    </div>
    <div class="col-md-9 ml-auto">
      <strong>CombineLatest</strong>
      <hr />
      <div class="wrapper">
        <div class="red">A</div>
        <div class="green">B</div>
        <div class="blue">C</div>
      </div>

      <strong>withLatestFrom</strong>
      <hr />
      <div class="wrapper">
        <div class="red">A</div>
        <div class="green">B</div>
        <div class="blue">C</div>
      </div>
    </div>
  </div>
</div>
